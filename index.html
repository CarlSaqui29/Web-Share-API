<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Share API</title>
</head>
<body>
  <p>This is a browser API to allow user to share links with title and text</p>
  <a href="https://developer.mozilla.org/en-US/docs/Web/API/Web_Share_API#browser_compatibility">Check Compatibility here</a><br>
  <a href="https://youtu.be/lt77LscZcn0?t=95">Other References</a><br>
  <button onclick="share()">Share</button>
  <p>Logs: <span id="result"></span></p>
</body>
<script>
  const shareData = {
    title: 'MDN',
    text: 'Learn web development on MDN!',
    url: 'https://developer.mozilla.org'
  }

  const btn = document.querySelector('button');``
  const resultPara = document.querySelector('#result');

  // Share must be triggered by "user activation"
  btn.addEventListener('click', async () => {
    try {
      await navigator.share(shareData)
      resultPara.textContent = 'MDN shared successfully'
    } catch (err) {
      resultPara.textContent = `Error: ${err}`
    }
  });

  
</script>
</html>
